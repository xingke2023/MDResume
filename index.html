    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1e293b 0%, #1e40af 50%, #312e81 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        padding: 1rem;
      }

      /* 装饰性背景 */
      .loading-bg-blur-1 {
        position: fixed;
        right: -10rem;
        top: -10rem;
        height: 31.25rem;
        width: 31.25rem;
        border-radius: 9999px;
        background-color: rgb(59 130 246);
        opacity: 0.2;
        filter: blur(96px);
        pointer-events: none;
      }

      .loading-bg-blur-2 {
        position: fixed;
        bottom: -10rem;
        left: -10rem;
        height: 31.25rem;
        width: 31.25rem;
        border-radius: 9999px;
        background-color: rgb(99 102 241);
        opacity: 0.2;
        filter: blur(96px);
        pointer-events: none;
      }

      .loading-bg-blur-3 {
        position: fixed;
        left: 50%;
        top: 50%;
        height: 31.25rem;
        width: 31.25rem;
        transform: translate(-50%, -50%);
        border-radius: 9999px;
        background-color: rgb(6 182 212);
        opacity: 0.15;
        filter: blur(96px);
        pointer-events: none;
      }

      /* 语言切换按钮 */
      .loading-lang-switcher {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 100000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .loading-lang-btn {
        border-radius: 0.5rem;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
      }

      .loading-lang-btn.active {
        background-color: white;
        color: rgb(99 102 241);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .loading-lang-btn:not(.active) {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .loading-lang-btn:not(.active):hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      /* 主要内容 */
      .loading-content {
        position: relative;
        width: 100%;
        max-width: 42rem;
        text-align: center;
        margin: 0 auto;
      }

      .loading-title {
        margin-top: 10rem;
        margin-bottom: 1.5rem;
        margin-left: auto;
        margin-right: auto;
        font-size: 2.25rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        color: white;
        text-align: center;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6), 0 8px 24px rgba(0, 0, 0, 0.4);
      }

      .loading-subtitle {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 1.125rem;
        line-height: 1.625;
        color: rgba(255, 255, 255, 0.7);
      }

      .loading-features {
        margin-top: 0;
        margin-bottom: 3rem;
        font-size: 1.125rem;
        line-height: 1.625;
        color: rgba(255, 255, 255, 0.7);
      }

      /* Loading 文字 */
      .loading-text {
        position: fixed;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
      }

      .loading-dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0% {
          content: ' ';
        }
        25% {
          content: '.';
        }
        50% {
          content: '..';
        }
        75% {
          content: '...';
        }
      }

      /* 页脚 */
      .loading-footer {
        position: relative;
        margin-top: 10rem;
        padding: 1.5rem 0;
        text-align: center;
      }

      .loading-footer-company {
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .loading-footer-slogan {
        margin-top: 0.5rem;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.6);
      }

      /* 响应式设计 */
      @media (min-width: 640px) {
        .loading-title {
          font-size: 3rem;
        }

        .loading-subtitle,
        .loading-features {
          font-size: 1.25rem;
          line-height: 1.75rem;
        }

        .loading-lang-switcher {
          top: 2rem;
          right: 2rem;
        }
      }

      @media (min-width: 768px) {
        .loading-title {
          font-size: 3.75rem;
        }
      }
    </style>

    <script>
      // 语言内容
      const translations = {
        'zh-CN': {
          title: '公众号排版发文工具',
          subtitle: '香港保险经纪人工具系列',
          features: 'AI辅助 · 一键排版 · 一键发布',
          footerCompany: '© 2025 Hongkong Macrodata Technology Limited',
          footerSlogan: '简单、高效',
        },
        'zh-TW': {
          title: '公眾號排版發文工具',
          subtitle: '香港保險經紀人工具系列',
          features: 'AI輔助 · 一鍵排版 · 一鍵發布',
          footerCompany: '© 2025 Hongkong Macrodata Technology Limited',
          footerSlogan: '簡單、高效',
        },
        'en': {
          title: 'WeChat Article Publishing Tool',
          subtitle: 'Hong Kong Insurance Broker Tool Suite',
          features: 'AI Assisted · One-Click Formatting · One-Click Publishing',
          footerCompany: '© 2025 Hongkong Macrodata Technology Limited',
          footerSlogan: 'Simple, Efficient',
        },
      }

      // 切换语言
      function switchLoadingLanguage(lang) {
        const t = translations[lang]
        document.getElementById('loading-title').textContent = t.title
        document.getElementById('loading-subtitle').textContent = t.subtitle
        document.getElementById('loading-features').textContent = t.features
        document.getElementById('loading-footer-company').textContent = t.footerCompany
        document.getElementById('loading-footer-slogan').textContent = t.footerSlogan

        // 更新按钮状态
        document.querySelectorAll('.loading-lang-btn').forEach(btn => {
          if (btn.getAttribute('data-lang') === lang) {
            btn.classList.add('active')
          } else {
            btn.classList.remove('active')
          }
        })
      }

      // 语言切换按钮点击事件
      document.querySelectorAll('.loading-lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.getAttribute('data-lang')
          switchLoadingLanguage(lang)
        })
      })
    </script>

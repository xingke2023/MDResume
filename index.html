    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1f70c1 0%, #0f4c9e 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .loading::before {
        content: 'MDResume.cn';
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 40px;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        animation: logoFloat 3s ease-in-out infinite;
      }

      .loading.dark {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: #ffffff;
      }

      .main-title {
        font-size: 5em;
        font-weight: 900;
        margin-bottom: 30px;
        text-align: center;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        animation: titlePulse 2s ease-in-out infinite alternate;
        letter-spacing: 0.1em;
      }

      .sub-title {
        font-size: 1.8em;
        font-weight: 600;
        margin-bottom: 15px;
        text-align: center;
        opacity: 0.95;
        animation: slideInUp 1s ease-out 0.5s both;
      }

      .feature-line {
        font-size: 1.4em;
        font-weight: 500;
        margin-bottom: 10px;
        text-align: center;
        opacity: 0.9;
        animation: slideInUp 1s ease-out 1s both;
      }

      .loading .txt {
        position: absolute;
        bottom: 15%;
        font-size: 1.2em;
        font-weight: 500;
        opacity: 0.8;
      }

      .loading .txt::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0% {
          content: ' ';
        }
        25% {
          content: '.';
        }
        50% {
          content: '..';
        }
        75% {
          content: '...';
        }
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes titlePulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .main-title {
          font-size: 3.5em;
        }
        .sub-title {
          font-size: 1.4em;
        }
        .feature-line {
          font-size: 1.1em;
        }
      }

      @media (max-width: 480px) {
        .main-title {
          font-size: 2.8em;
        }
        .sub-title {
          font-size: 1.2em;
        }
        .feature-line {
          font-size: 1em;
        }
      }
    </style>
